<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <link rel="stylesheet" href="{% static 'reset.css' %}">
    <title>Login</title>
</head>

<body>
    <div class="login-contener">
        <form action="" method="post" class="login">
            {% csrf_token %}
            <h2>Enter New Password for {{ username }}</h2>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <input id="pass" type="password" name="password" placeholder="New Password" required><br>
            <input id="cpass" type="password" name="confirm_password" placeholder="Confirm Password" required>
            <div class="button">
                <button type="button" onclick="history.back()" class="btn">Back</button>
                <button type="submit" class="btn">Next</button>
            </div>
        </form>
    </div>
</body>

</html>
