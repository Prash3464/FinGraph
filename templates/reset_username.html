<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <link rel="stylesheet" href="{% static 'reset.css' %}">
    <title>Login</title>
</head>

<body>
    <div class="login-contener">
        <form action="" method="post" class="login">
            {% csrf_token %}
            <h1>Reset Password</h1>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <label for="">Username or Email</label>
            <input type="text" id="username" placeholder="username or email" name="username_or_email" required>

            <!-- Use a button for the login -->
            <div class="button">
                <button type="button" onclick="history.back()" class="btn">Back</button>
                <button type="submit" class="btn">Next</button>
            </div>
        </form>
    </div>

</body>

</html>
